<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            background-color: rgb(166, 186, 180);
            width: 100%;
            height: 80px;
            display: flex;
            /* flex-direction: column-reverse; */
            justify-content: space-evenly;
            align-items: center;
        }
        .element{
            width: 20%;
            height: 50px;
            background-color: blueviolet;
            border: 1px solid #000;
            border-radius: 10px;
        }
        #one{
            background-color: #ffff00;
        }
        #two{
            background-color: #346464;
        }
        #tree{
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element" id="one">#1</div>
        <div class="element" id="two">#2</div>
        <div class="element" id="tree">#3</div>
    </div>
</body>
</html>
